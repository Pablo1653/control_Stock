<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Transacción de Pesticida</title>
    <!-- Enlazar el CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Registrar Transacción de Pesticida</h2>

        <!-- Formulario para registrar la transacción de pesticida -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <!-- Botón para registrar la transacción -->
            <button type="submit" class="btn btn-primary">Registrar Transacción</button>
        </form>

        <!-- Botón para volver al menú anterior -->
        <a href="{% url 'inventory_list' %}" class="btn btn-secondary mt-3">Volver al menú</a>
    </div>

    <!-- Enlazar el JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
